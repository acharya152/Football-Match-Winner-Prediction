

<!DOCTYPE html>
<html>
<head>
    <title>Player Selection</title>
    <link rel="stylesheet" type="text/css" href="rating.css">
</head>
<body>
    <h1>Player Selection</h1>
    <div class="team-selection">
        <div class="team">
           <div id="home-name"> <h2>HOME</h2></div>
            <div class="player-list" id="team-a-list">
                <!-- Player items for Team A will be added dynamically using JavaScript -->
            </div>
        </div>
        <div class="team">
            <div id="away-name"> <h2>AWAY</h2></div>
            <div class="player-list" id="team-b-list">
                <!-- Player items for Team B will be added dynamically using JavaScript -->
            </div>
        </div>
    </div>
    
    <button id="select-players-btn">Select Players</button>

    <script src="rating.js"></script>
    <script>
        // Function to retrieve URL parameters by name
         function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        
        // Get the selected home and away team names from the URL parameters
        const homeTeamName = getParameterByName("home");
        const awayTeamName = getParameterByName("away");

        // Display the selected team names in the <h2> elements
        const homeTeamNameElement = document.getElementById("home-name");
        const awayTeamNameElement = document.getElementById("away-name");

        if (homeTeamName && awayTeamName) {
            homeTeamNameElement.textContent = homeTeamName;
            awayTeamNameElement.textContent = awayTeamName;
        }
    </script>
</body>
</html>
